    Сайт должен быть протестирован на совместимость с последними версиями браузеров.
  prerequisites: |
    https://hexlet-products-store.vercel.app/ открыт в последней версии браузера Google Chrome.
  test-data: |
    Категория = laptops
    товар = MacBook Pro
  steps:
    - Нажимаем "Category".
    - В выпадающем списке нажимаем "laptops".
    - Нажимаем "MacBook Pro".
    - Нажимаем "Add to cart"
