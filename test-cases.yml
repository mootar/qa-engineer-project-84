---
- summary: |
    Поиск товара по ключевому слову.
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову.
  prerequisites: |
    Открыта начальная страница с полным списком товаров и фильтрами слева. Курсор находится в окне поиска.
  test-data: |
    Товар = iPhone
  steps:
    - Вводим iPhone
  expected-result: |
    В области отображения товаров должны отобразиться все товары, имеющие в названии "iPhone".

- summary: |
    Поиск товаров по категории.
  requirement: |
    Пользователь должен иметь возможность искать товары по категории.
  prerequisites: |
    Открыта начальная страница с полным списком товаров и фильтрами слева.
  test-data: |
    Категория = laptops
  steps:
    - Нажимаем на выпадающий список "Category"
    - Нажимаем "laptops"
  expected-result: |
    В области отображения товаров должны отобразиться все товары категории "laptops".

- summary: |
    Поиск товаров по цене.
  requirement: |
    Пользователь должен иметь возможность искать товары по цене.
  prerequisites: |
    Открыта начальная страница с полным списком товаров и фильтрами слева.
  test-data: |
    Товар = Samsung Universe 9
  steps:
    - Нажимаем левой кнопкой мыши в форму "From" фильтра Price
    - Вводим "900"
    - Нажимаем левой кнопкой мыши в форму "To" фильтра Price
    - Вводим "1100"
  expected-result: |
    В области отображения товаров есть товар "Samsung Universe 9" (фактическая цена которого 1055,9$ с учетом скидки).

- summary: |
    Поиск товаров по цвету.
  requirement: |
    Пользователь должен иметь возможность искать товары по цвету.
  prerequisites: |
    Открыта начальная страница с полным списком товаров и фильтрами слева.
  test-data: |
    Цвет = black
  steps:
    - Нажимаем на выпадающий список "Colour"
    - Нажимаем "black"
  expected-result: |
    В области отображения товаров должны отобразиться все товары с цветом "black".

- summary: |
    Поиск товаров по размеру.
  requirement: |
    Пользователь должен иметь возможность искать товары по размеру.
  prerequisites: |
    Открыта начальная страница с полным списком товаров и фильтрами слева.
  test-data: |
    Размер = 200
  steps:
    - Нажимаем левой кнопкой мыши в поле "To" параметра "length" фильтра "Dimensions"
    - Вводим 200
  expected-result: |
    В области отображения товаров должны отобразиться все товары с одним из размеров до 200 см включительно.

- summary: |
    Поиск товара независимо от пагинации.
  requirement: |
    Пользователь должен иметь возможность искать любые (из имеющихся на сайте) товары с помощью фильтров независимо от пагинации.
  prerequisites: |
    Открыта начальная страница с полным списком товаров и фильтрами слева. Курсор находится в окне поиска.
  test-data: |
    Товар = shoes
  steps:
    - Вводим shoes
  expected-result: |
    В области отображения товаров должны отобразиться только товары, имеющие в названии "shoes".

- summary: |
    Просмотр подробной информации о товаре.
  requirement: |
    Пользователь должен иметь возможность просматривать товары и просматривать подробную информацию о товаре.
  prerequisites: |
    Открыта начальная страница с полным списком товаров и фильтрами слева.
  test-data: |
    Товар = Samsung Universe 9
  steps:
    - Нажимаем на вкладку товара Samsung Universe 9
  expected-result: |
    В открывшейся странице описания товара есть полные техническое характеристики и несколько дополнительных фотографий данного товара.

- summary: |
    Проверка работы флажка "In stock".
  requirement: |
    Пользователь должен иметь возможность проверять наличие или отсутствие товара у продавца на момент просмотра.
  prerequisites: |
    Открыта начальная страница с полным списком товаров и фильтрами слева. Флаг "In stock" активирован (синяя галочка).
  test-data: |
    Фильтр = "In stock"
  steps:
    - Нажимаем на флаг "In stock"
  expected-result: |
    В области отображения товаров должны исчезнуть все товары, которых нет в наличии на момент просмотра.

- summary: |
    Поиск товаров по рейтингу.
  requirement: |
    Пользователь должен иметь возможность искать товары по рейтингу.
  prerequisites: |
    Открыта начальная страница с полным списком товаров и фильтрами слева.
  test-data: |
    Фильтр = Rating
  steps:
    - Нажимаем "Rating"
  expected-result: |
    В области отображения товаров отображаются товары начиная с самого высокого рейтинга.

- summary: |
    Возможность сбрасывать фильтры.
  requirement: |
    Пользователь должен иметь возможность сбросить фильтры.
  prerequisites: |
    Открыта начальная страница с полным списком товаров и фильтрами слева. Выбрана категория "laptops"
  test-data: |
    Фильтр = Reset filters
  steps:
    - Нажимаем "Reset filters"
  expected-result: |
    В области отображения товаров теперь отображается начальная страница с полным список товаров.

- summary: |
    Проверка работы кнопки перехода на предыдущую страницу списка товаров.
  requirement: |
    Пользователь должен иметь возможность перейти на предыдущую страницу в списке товаров.
  prerequisites: |
    Открыта вторая страница с полным списком товаров и фильтрами слева.
  test-data: |
    Кнопка = Previous
  steps:
    - Нажимаем "Previous"
  expected-result: |
    Показывается придыдущая страница списка товаров.

- summary: |
    Проверка работы кнопки перехода на следующую страницу списка товаров.
  requirement: |
    Пользователь должен иметь возможность перейти на следующую страницу в списке товаров.
  prerequisites: |
    Открыта начальная страница с полным списком товаров и фильтрами слева.
  test-data: |
    Кнопка = Next
  steps:
    - Нажимаем "Next"
  expected-result: |
    Показывается следующая страница списка товаров.

- summary: |
    Проверка добавления товаров в Корзину.
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины.
  prerequisites: |
    Открыта начальная страница с полным списком товаров и фильтрами слева.
  test-data: |
    Товар = MacBook Pro
    Товар = Tree Oil 30ml
    Кнопка = Cart
  steps:
    - Нажимаем кнопку "Add to cart" у товара MacBook Pro
    - Дважды нажимаем кнопку "Add to cart" у товара Tree Oil 30ml
    - Нажимаем "Cart"
  expected-result: |
    В открывшемся окне "Cart" отображается MacBook Pro в количестве 1 шт. и Tree Oil 30ml в количестве 2 шт.

- summary: |
    Проверка удаления товаров из Корзины.
  requirement: |
    Пользователь должен иметь возможность удалять товары из корзины.
  prerequisites: |
    В корзину добавлен товар MacBook Pro в количестве двух единиц. Открыта страница корзины
  test-data: |
    Товар = MacBook Pro
  steps:
    - Нажимаем кнопку "Delete" в строке товара MacBook Pro два раза.
  expected-result: |
    В открывшемся окне "Cart" после первого нажатия количество товара MacBook Pro станет 1, после второго нажатия корзина будет пуста.

- summary: |
    Проверка очистки Корзины.
  requirement: |
    Пользователь должен иметь возможность очистить корзину.
  prerequisites: |
    В корзину добавлен товар MacBook Pro в количестве двух единиц. Открыта страница корзины
  test-data: |
    Товар = MacBook Pro
  steps:
    - Нажимаем кнопку "Clear cart".
  expected-result: |
    Содержимое корзины исчезнет.

- summary: |
    Проверка общей стоимости товаров в Корзине.
  requirement: |
    Пользователь должен иметь возможность проверить общую стоимость товаров в корзине.
  prerequisites: |
    В корзину добавлен товар MacBook Pro в количестве двух единиц, Key holder в количестве одной единицы. Открыта страница корзины
  test-data: |
    Товар = MacBook Pro
    Товар = Key holder
  steps:
    - Нажимаем кнопку "Checkout".
  expected-result: |
    В появившемся окне суммарная стоимость каждой позиции, ровно как и общая стоимость всего содержимого покупки, корректны и совпадают с соответствующими значениями в окне "Cart".

- summary: |
    Проверка кнопки возврата к покупкам.
  requirement: |
    Пользователь должен иметь возможность находясь в Корзине вернуться к покупкам.
  prerequisites: |
    Открыта страница корзины
  test-data: |
    Кнопка = Continue shopping
  steps:
    - Нажимаем кнопку "Continue shopping".
  expected-result: |
    Открывается начальная страница с полным списком товаров и фильтрами слева.

- summary: |
    Проверка смены языка сайта.
  requirement: |
    Пользователь должен иметь возможность переключать язык сайта.
  prerequisites: |
    Открыта начальная страница с полным списком товаров и фильтрами слева.
  test-data: |
    Кнопка = Language
  steps:
    - Нажимаем кнопку "Language".
    - В выпадающем списке нажимаем "Russian".
  expected-result: |
    Все содержимое сайта (кроме, возможно, самих названий товаров) переходит на русский язык.

