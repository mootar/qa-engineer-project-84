    В области отображения товаров должны отобразиться все товары категории "laptops".

- summary: |
    Проверка добавления товаров "MacBook Pro" и "Tree Oil 30ml" в Корзину.
  requirement: |
    Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины.
  prerequisites: |
    Открыта начальная страница с полным списком товаров и фильтрами слева.
  test-data: |
    Товар = MacBook Pro
    Товар = Tree Oil 30ml
  steps:
    - Нажимаем кнопку "Add to cart" у товара MacBook Pro
    - Дважды нажимаем кнопку "Add to cart" у товара Tree Oil 30ml
    - Нажимаем "Cart"
  expected-result: |
    В открывшемся окне "Cart" отображается MacBook Pro в количестве 1 шт. и Tree Oil 30ml в количестве 2 шт.

- summary: |
    Поиск товара "Samsung Universe 9" через фильтры по цене.
  requirement: |
    Пользователь должен иметь возможность просматривать товары по цене.
  prerequisites: |
    Открыта начальная страница с полным списком товаров и фильтрами слева.
  test-data: |
    Товар = Samsung Universe 9
  steps:
    - Нажимаем левой кнопкой мыши в форму фильтра Price "From"
    - Вводим "900"
    - Нажимаем левой кнопкой мыши в форму фильтра Price "To"
    - Вводим "1100"
  expected-result: |
    В области отображения товаров есть товар "Samsung Universe 9".