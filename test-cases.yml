- summary: |
    Поиск товара "Tree oil" по ключевому слову.
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову.
  prerequisites: |
    Открыта начальная страница с полным списком товаров и фильтрами слева. Курсор находится в строке поиска.
