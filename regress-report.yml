bugreports:
  - summary: |
      Результаты поиска по цене "от/до" отображаются некорректно.
    environment: |
      Google Chrome   108.0.5359.125 (Официальная сборка) (64 бит)
      Microsoft Edge   108.0.1462.54 (Официальная сборка) (64 бит)
      ОС Windows 11 Pro  Версия 22H2  Сборка 22621.963
    steps-to-reproduce: |
      1. Зайти на страницу с товарами https://hexlet-products-store.vercel.app/
      2. Нажимаем левой кнопкой мыши в форму "From" фильтра Price
      3. Ввести 900
      4. Нажимаем левой кнопкой мыши в форму "To" фильтра Price
      5. Ввести 1100
    expected-result: |
      На странице появляется товар "Samsung Universe 9"
    actual-result: |
      Товар "Samsung Universe 9" на странице не появляется

